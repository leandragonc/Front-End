<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja De Frutas</title>
</head>
<body>
    <header>
        <hr style="height: 8px;">
        <h1>Loja De Frutas</h1>
    </header>
    
    <nav>
        <ul>
            <li>Menu</li>
            <li>Principal</li>
            <li>Produtos</li>
            <li>Serviços</li>
            <li>Sobre</li>
        </ul>
    </nav>
    
    <main>
        <table>
            <caption>Lucro por Mês</caption>
            <thead>
                <tr>
                    <th>Mês</th>
                    <th colspan="2">Frutas</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td>Banana</td>
                    <td>Maçã</td>
                </tr>
                <tr>
                    <td>Janeiro</td>
                    <td>R$100</td>
                    <td>R$50</td>
                </tr>
                <tr>
                    <td>Fevereiro</td>
                    <td>R$120</td>
                    <td>R$100</td>
                </tr>
                <tr>
                    <td>Março</td>
                    <td>R$120</td>
                    <td>R$150</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td>R$340</td>
                    <td>R$400</td>
                </tr>
            </tfoot>
        </table>
    </main>
    
    <figure>
        <img src="img/Banana.jpg" width="200" height="150" alt="Banana">
    </figure>
    
    <figure>
        <a href="https://ifrs.edu.br/riogrande/">
            <img src="img/ifrs.jpg" width="200" height="150" alt="Site do IFRS">
        </a>
    </figure>
</body>
</html>
